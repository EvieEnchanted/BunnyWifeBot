<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-image: url('moon1.png'); background-size: cover; font-family: sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .container { background: rgba(0, 0, 0, 0.8); padding: 15px; border-radius: 20px; text-align: center; width: 85%; border: 2px solid #ff00ff; }
        #bunny-character { width: 180px; margin: 10px 0; transition: 0.1s; }
        .stats { font-size: 24px; font-weight: bold; color: #ff00ff; }
        .btn { background: linear-gradient(45deg, #ff00ff, #00ffff); border: none; padding: 10px; border-radius: 10px; color: white; font-weight: bold; width: 100%; margin: 5px 0; box-shadow: 0 0 10px #ff00ff; cursor: pointer; }
        .inventory { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 12px; max-height: 80px; overflow-y: auto; }
        #notif { color: #ffff00; font-weight: bold; height: 20px; margin-bottom: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="notif"></div>
        <div class="stats">LOVE: <span id="count">0</span></div>

        <img src="https://raw.githubusercontent.com/EvieEnchanted/BunnyWifeBot/main/image_a700cb.png" id="bunny-character" alt="Bunny Wife">
        
        <button class="btn" onclick="addLove()">ðŸ’– CLICK TO LOVE</button>
        <button class="btn" style="background: #444;" onclick="showAd()">ðŸ“º WATCH AD (+50)</button>

        <div class="inventory">
            <strong>MY WARDROBE:</strong>
            <div id="items">Empty...</div>
        </div>

        <div style="margin-top:10px; font-size: 11px;">
            <strong>SHOP:</strong>
            <button onclick="buy('Potion')">Buy Heart Potion ($0.99)</button>
        </div>
    </div>

    <script>
        let love = 0;
        let inventory = [];

        function addLove() {
            love++;
            update();
            
            let roll = Math.random();
            // STEEP RATIO: 0.05% for Legendary
            if(roll < 0.0005) {
                unlockItem("ðŸ† LEGENDARY: Cyber Bomber");
            } else if (roll < 0.05) {
                unlockItem("âœ¨ Common: Pink Ribbon");
            }

            const img = document.getElementById('bunny-character');
            img.style.transform = 'scale(1.1)';
            setTimeout(() => img.style.transform = 'scale(1)', 100);
        }

        function unlockItem(name) {
            if(!inventory.includes(name)) {
                inventory.push(name);
                document.getElementById('notif').innerText = "NEW DROP: " + name;
                renderInventory();
                setTimeout(() => document.getElementById('notif').innerText = "", 4000);
            }
        }

        function renderInventory() {
            document.getElementById('items').innerText = inventory.join(", ");
        }

        function showAd() {
            alert("Playing Ad...");
            love += 50;
            update();
        }

        function buy(item) {
            alert("Redirecting to Quick Pay for " + item);
        }

        function update() {
            document.getElementById('count').innerText = love;
        }
    </script>
</body>
</html>
