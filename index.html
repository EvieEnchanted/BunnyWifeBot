<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bunny Wife Clicker</title>
    <style>
        body { margin: 0; background-image: url('moon1.png'); background-size: cover; font-family: sans-serif; color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        .container { background: rgba(0, 0, 0, 0.75); padding: 15px; border-radius: 20px; text-align: center; width: 85%; border: 2px solid #ff00ff; }
        #bunny-character { width: 200px; margin: 10px 0; transition: 0.1s; }
        .stats { font-size: 28px; font-weight: bold; color: #ff00ff; }
        .click-btn { background: linear-gradient(45deg, #ff00ff, #00ffff); border: none; padding: 12px 25px; border-radius: 50px; color: white; font-weight: bold; width: 100%; box-shadow: 0 0 15px #ff00ff; }
        .ad-link { color: #00ffff; font-size: 12px; cursor: pointer; display: block; margin: 10px 0; text-decoration: underline; }
        .shop { background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; font-size: 11px; }
        #notif { color: #ffff00; font-weight: bold; height: 20px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats">LOVE: <span id="count">0</span></div>
        <div id="notif"></div>

        <img src="image_a700cb.png" id="bunny-character" alt="Bunny Wife">
        
        <button class="click-btn" onclick="addLove()">CLICK TO LOVE</button>
        
        <div class="ad-link" onclick="alert('Ad loading...')">ðŸ“º Watch Ad for +50 Love</div>

        <div class="shop">
            <strong>BUNNY SHOP</strong><br>
            <button onclick="alert('Opening Shop...')">Buy Heart Potion ($0.99)</button>
        </div>
    </div>

    <script>
        let love = 0;
        function addLove() {
            love++;
            document.getElementById('count').innerText = love;
            
            let roll = Math.random();
            // 0.05% STEEP RATIO for Legendary
            if(roll < 0.0005) {
                document.getElementById('notif').innerText = "ðŸ† LEGENDARY: CYBER BOMBER!";
            } else if (roll < 0.05) {
                document.getElementById('notif').innerText = "âœ¨ Common Item Found!";
            }

            const img = document.getElementById('bunny-character');
            img.style.transform = 'scale(1.1)';
            setTimeout(() => img.style.transform = 'scale(1)', 100);
        }
    </script>
</body>
</html>
