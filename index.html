<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bunny Wife Clicker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('moon1.png'); /* Your Moon Background */
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* Transparent Glass Box */
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            border: 2px solid #ff00ff;
        }
        #bunny-character {
            width: 200px;
            height: 200px;
            margin: 20px 0;
            filter: drop-shadow(0 0 10px #ff00ff);
        }
        .love-count {
            font-size: 32px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .click-btn {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="love-count">LOVE: <span id="count">0</span></div>
        <img src="image_a700cb.png" id="bunny-character" alt="Bunny Wife">
        <br>
        <button class="click-btn" onclick="addLove()">CLICK TO LOVE</button>
    </div>

    <script>
        let love = 0;
        function addLove() {
            love++;
            document.getElementById('count').innerText = love;
            // Add a little bounce effect
            const img = document.getElementById('bunny-character');
            img.style.transform = 'scale(1.1)';
            setTimeout(() => img.style.transform = 'scale(1)', 100);
        }
    </script>
</body>
</html>
